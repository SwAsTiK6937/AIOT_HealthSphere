<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Wellness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6 max-w-6xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Fitness & Wellness Dashboard</h1>

        <!-- Input Form -->
        <div class="mb-6 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Enter Your Data</h2>
            <form id="inputForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium">Heart Rate (bpm)</label>
                    <input type="number" id="heartRate" min="30" max="200" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Steps</label>
                    <input type="number" id="steps" min="0" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Sleep Hours</label>
                    <input type="number" id="sleepHours" min="0" max="24" step="0.1" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="col-span-1 md:col-span-3 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Submit
                </button>
            </form>
        </div>

        <!-- Alert Section -->
        <div id="alert" class="hidden bg-red-500 text-white p-3 mb-4 rounded"></div>

        <!-- Chart and Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Heart Rate Chart -->
            <div>
                <h2 class="text-xl font-semibold">Heart Rate History (bpm)</h2>
                <canvas id="heartRateChart"></canvas>
            </div>
            <!-- Metrics -->
            <div>
                <h2 class="text-xl font-semibold">Latest Metrics</h2>
                <div id="metrics" class="bg-white p-4 rounded shadow">
                    <p>Heart Rate: <span id="latestHeartRate">0</span> bpm</p>
                    <p>Steps: <span id="latestSteps">0</span></p>
                    <p>Sleep: <span id="latestSleep">0</span> hours</p>
                    <p>Risk Score: <span id="latestRiskScore">0.00</span></p>
                </div>
            </div>
            <!-- Recommendation -->
            <div class="col-span-1 md:col-span-2">
                <h2 class="text-xl font-semibold">Recommendation</h2>
                <p id="recommendation" class="bg-green-100 p-4 rounded">Enter data to get a recommendation</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
